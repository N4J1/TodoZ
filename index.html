<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="imh/png" href="assets/TodozLogo.png">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="stylesheet" href="src/style.css">
   <title>ToDoZ</title>
</head>

<body>
<!-- Header -->

   
      <header>
         <div class="home">
            <a href="#"><div class="logo"></div></a>
            <a href="#">ToDoZ</a>
         </div>
         
         <div class="nav">
            <div class="nav-items contact">
               <a href="#">
                  <button><span class="label">Contact </span> <i class="fa fa-arrow-right"></i></button>
               </a>
            </div>
            <div class="nav-items github-button">
               <a href="#">
                  <button>
                     <i class="fab fa-github"></i>
                     <span class="label">Github </span>
                  </button>
               </a>
            </div>
         </div>
      </header>

<!--End-Header -->

<!-- Hero and Form -->

      <div class="container">
         <div class="hero">
            <h1><span class="main">ToDoZ</span> , Your Favorite <span class="underline--magical">To Do</span>  App.</h1>
            <p><span class="underline--magical">Organize</span> Your Tasks <span class="underline--magical">Easily!</span> </p>
         </div>
         <form action="">
            <input type="text" id="todoInput" onsubmit="addItem(event)" placeholder="Type what you have to do today...">
            <button onclick="addItem(event)"><i class="fa fa-plus"></i> <span class="label"> Add</span></button>
         </form>
      </div>
      
<!-- End Hero and Form -->

<!-- List Of Tasks -->

      <div class="container">
         <div class="todo-wraper">
            <div class="todo-items">
               <div class="todo-item item-checked">
                  <div class="todo-check">
                     <div class="check">
                        <i class="fa fa-check"></i>
                     </div>
                  </div>
                  <div class="todo-text">
                     Cook
                  </div>
               </div>

               <div class="todo-item">
                  <div class="todo-check">
                     <div class="check">
                        <i class="fa fa-check"></i>
                     </div>
                  </div>
                  <div class="todo-text">
                     Clean Dishs
                  </div>
               </div>

               <div class="todo-item">
                  <div class="todo-check">
                     <div class="check">
                        <i class="fa fa-check"></i>
                     </div>
                  </div>
                  <div class="todo-text">
                     Wash Clothes
                  </div>
               </div>
            </div>
            <div class="todo-settings">
               <div class="undone-items">
                  0 Tasks Undone.
               </div>
               <div class="todo-selectors">
                  <span class="todo-all active">All</span>
                  <span class="todo-done">Done</span>
                  <span class="todo-undone">Undone</span>
               </div>
               <div class="todo-clearDone">
                  Clear Done Tasks
               </div>
            </div>
         </div>
         
      </div>

<!-- List Of Tasks -->
<script src="src/script.js"></script>
</body>



</html>
