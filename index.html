<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="imh/png" href="assets/TodozLogo.png">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="stylesheet" type="text/css" href="src/style.css">
   <title>ToDoZ</title>
</head>

<body class="light-theme">
<!-- Header -->

   
      <header>
         <div class="home">
            <a href="#"><div class="logo"></div></a>
            <a href="#">ToDoZ</a>
         </div>
         
         <div class="nav">
            <div class="nav-items contact">
               <a href="https://www.linkedin.com/in/yassine-naji-3006bb204/" target="_blank">
                  <button><span class="label">Contact </span> <i class="fa fa-arrow-right"></i></button>
               </a>
            </div>
            <div class="nav-items github-button">
               <a href="https://github.com/N4J1/TodoZ" target="_blank">
                  <button>
                     <i class="fab fa-github"></i>
                     <span class="label">Github </span>
                  </button>
               </a>
            </div>
               <button class="themeSwitch">
                  <i class="theme-fa fa fa-moon"></i>
               </button>
            
         </div>
      </header>

<!--End-Header -->

<!-- Hero and Form -->

      <div class="container">
         <div class="hero">
            <h1><span class="main">ToDoZ</span> , Your Favorite <span class="underline--magical">To Do</span>  App.</h1>
            <p><span class="underline--magical">Organize</span> Your Tasks <span class="underline--magical">Easily!</span> </p>
         </div>
         <div class="form-wraper">
            <form action="">
               <input type="text" id="todoInput" onsubmit="addItem(event)" placeholder="Type what you have to do today...">
               <button onclick="addItem(event)"><i class="fa fa-plus"></i> <span class="label"> Add</span></button>
            </form>
            <span class="no-textError">Please enter a valid text</span>
         </div>
         
      </div>
      
<!-- End Hero and Form -->

<!-- List Of Tasks -->

      <div class="container">
         <div class="todo-wraper">
            <div class="todo-items">
               
            </div>
            <div class="todo-settings">
               <div class="active-todos">
                  
               </div>
               <div class="todo-selectors">
                  <span onclick="showAll()" class="todo-all activated">All</span>
                  <span onclick="showActive()" class="todo-active">Active</span>
                  <span  onclick="showCompleted()" class="todo-completed">Completed</span>
               </div>
               <div class="todo-clearDone" onclick="clearCompleted()">
                  Clear Completed Tasks
               </div>
            </div>
         </div>
         
      </div>

<!-- List Of Tasks -->

</body>
<script src="src/script.js"></script>


</html>
