<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="imh/png" href="assets/TodozLogo.png">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="stylesheet" href="src/style.css">
   <script src="src/script.ts"></script>
   <title>ToDoZ</title>
</head>

<body>
<!-- Header -->

   
      <header>
         <div class="home">
            <a href="#"><div class="logo"></div></a>
            <a href="#">ToDoZ</a>
         </div>
         
         <div class="nav">
            <div class="nav-items contact">
               <a href="#">
                  <button><span class="label">Contact </span> <i class="fa fa-arrow-right"></i></button>
               </a>
            </div>
            <div class="nav-items github-button">
               <a href="#">
                  <button>
                     <i class="fab fa-github"></i>
                     <span class="label">Github </span>
                  </button>
               </a>
            </div>
         </div>
      </header>

<!--End-Header -->

<!-- Hero and Form -->

      <div class="container">
         <div class="hero">
            <h1><span class="main">ToDoZ</span> , Your Favorite <span class="underline--magical">To Do</span>  App.</h1>
            <p><span class="underline--magical">Organize</span> Your Tasks <span class="underline--magical">Easily!</span> </p>
         </div>
         <form action="">
            <input type="text" placeholder="Type what you have to do today...">
            <button><i class="fa fa-plus"></i> <span class="label"> Add</span></button>
         </form>
      </div>
      
<!-- End Hero and Form -->

<!-- List Of Tasks -->

      <div class="container">
         <div class="todo">
            <ul class="listTodo">

            </ul>
         </div>
      </div>

<!-- List Of Tasks -->

</body>



</html>
